<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>所有权限</title>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../layui/layui.js"></script>
    <script src="../js/jwt-decode.min.js"></script>
    <script src="../js/jwt.js"></script>
<link rel="stylesheet" href="../layui/css/layui.css" />
</head>
<body>
<table id="tb" lay-filter="tbf"></table>
<script id="barDemo">
	    <div class="layui-btn-container" >
		    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="allot" >分配</button>
            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="frozen" >冻结</button>
            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="del" >撤职</button>
        </div>
</script>
<script>
layui.use('table',function(){
    var  table=layui.table;
    var laypage = layui.laypage;

    function loadrank(){
        table.render({
            elem:"#tb",
            headers:createAuthorizationTokenHeader(),
            url:"http://localhost:8080/hai/seladmin",
            height:'313',
            page:{
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                ,curr: 1 //设定初始在第 5 页
                ,groups: 3//只显示 1 个连续页码
                ,first: false //不显示首页
                ,last:  false
            },
            limit:6,
            request:{
                pageName:'page',
                limitName:'pageSize'
            },
            cols:[[
                {field:'aid',title:"管理员id", sort: true,templet:function(d){
                        return d.aid;
                    }},
                {field:'admin',title:"姓名", sort: true,templet:function(d){
                        return d.admin;
                    }},
                {field:'phone',title:"手机号",sort:true,templet:function(d){
                        return d.phone;
                    }},
                {field:'create_time',title:"创建时间",sort:true,templet:function(d){
                        return d.create_time;
                    }},
                {field:'tool',title:"操作",align:"center",toolbar:"#barDemo"}
            ]],
            success:function (d) {
                alert(d.data[0].id.toString());
            }
        });
    };
    loadrank();
	table.on('tool(tbf)',function(obj) {
	    var data=obj.data;
        if (obj.event === 'del') {
            var id=data.id;
            layer.confirm("确定要撤销<p style='color:red'>" + data.admin + "</p>的管理员吗？", {
                icon: 0,
                title: '提示',
                offset: '150px'
            }, function (index) {
                // $.ajax({
                //     method: "post",
                //     url: "../food",
                //     data: {"type": "del", "fid": data.fid},
                //     success: function () {
                //         if (encode = 1) {
                //             layer.msg('主人，权限冻结成功了', {icon: 6});
                //         }
                //     },
                //     dataType: "json"
                // });
                // //重新渲染
                // loadrank();
                // layer.closeAll("dialog");
            })
        } else if (obj.event === 'allot') {
            var aid=data.aid;
            var admin=data.admin
            window.PartitionId=aid;
            window.PartitionAdmin=admin;
            layer.open({
                type: 2,
                title: "分配权限",
                area: ['500px', '600px'],
                offset: '50px',
                closeBtn: 1,
                resize: false,
                content: 'allotrank.html'
            });
            $(".layui-laypage-btn").click();
        } else if (obj.event === 'frozen') {
            var id=data.id;
            layer.confirm("确定要冻结<p style='color:red'>" + data.admin + "</p>的权限吗？", {
                icon: 0,
                title: '提示',
                offset: '150px'
            }, function (index) {

                //     },
                //     dataType: "json"
                // });
                // //重新渲染
                // loadrank();
                // layer.closeAll("dialog");
            })
        }
    });
})
</script>
</body>
</html>
