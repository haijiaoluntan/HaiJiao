<script>

    layui.cache.page = 'jie';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '../res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };

    layui.config({
        version: "3.0.0"
        , base: '../res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');

    layui.use('layer');

    $(function () {

        getUser();

        getVerifyCode();

    });

    function getUser() {
        $.ajax({
            type: "get",
            url: HOST_URL + "user/getUser",
            dataType: "json",
            headers: createAuthorizationTokenHeader(),
            success: function (data) {
                console.log(data);
                if (data) {
                    let appendVal = `
                        <li class="layui-nav-item">
                          <a class="fly-nav-avatar" href="javascript:;">
                            <cite class="layui-hide-xs">${data.username}</cite>
                            <i class="iconfont icon-renzheng layui-hide-xs" title="认证信息：layui 作者"></i>
                            <i class="layui-badge fly-badge-vip layui-hide-xs">VIP${data.level}</i>
                            <img src="${data.picture}">
                          </a>
                          <dl class="layui-nav-child">
                            <dd><a href="../user/set.html"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
                            <dd><a href="../user/message.html"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a></dd>
                            <dd><a href="../user/home.html"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a></dd>
                            <hr style="margin: 5px 0;">
                            <dd><a href="javascript:logout();" style="text-align: center;">退出</a></dd>
                          </dl>
                        </li>
                    `;

                    $("#ul_user").html(appendVal);
                }
            },
            error: function (data) {
                console.log(data);
                layer.alert("请先登录", function () {
                    location.href = "../user/login.html";
                })
            }
        })
    }

    function getVerifyCode() {
        $.ajax({
            type: "get",
            url: HOST_URL + "getVerifyCode",
            dataType: "json",
            success: function (data) {
                console.log(data);
                if (data) {
                    $("#verifyCode").text(data[0]);
                    localStorage.setItem("answer", data[1]);
                }
            }
        })
    }

    $("#subbtn").on('click', function (e) {

        let verifyCode = $("#L_vercode").val();
        let type = $("#type").val();
        let title = $("#L_title").val();
        let content = $("#L_content").val();
        let reward = $("#reward").val();
        let answer = localStorage.getItem("answer");

        if (type == -1) {
            layer.msg("请选择专栏");
            e.preventDefault();
            return;
        }

        if (!title) {
            layer.msg("标题不能为空");
            e.preventDefault();
            return;
        }

        if (!content) {
            layer.msg("内容不能为空");
            e.preventDefault();
            return;
        }

        if (reward) {
            if (checkBalance(reward) == "0") {
                layer.msg("飞吻数量不足");
                e.preventDefault();
                return;
            }
        } else {
            reward = 0;
        }

        if (answer != verifyCode) {
            layer.msg("验证码输入错误，请重新输入", {area: '260px', anim: 6});
            getVerifyCode();
            e.preventDefault();
            return;
        }

        $.ajax({
            type: "post",
            url: HOST_URL + "posts/addPost",
            data: {type: type, title: title, content: content, reward: reward},
            dataType: "json",
            headers: createAuthorizationTokenHeader(),
            success: function (data) {

                console.log(data);
                if (data > 0) {
                    layer.msg("发表成功", {icon: 6, time:1000}, function () {
                        location.href = "index.html";
                    });
                } else {
                    layer.msg("发表失败", {icon: 5, time:1000});
                }
            },
        })


    });

    function checkBalance(reward) {
        $.ajax({
            type:"post",
            url: HOST_URL + "user/checkBalance",
            data:{reward:reward},
            dataType:"json",
            headers:createAuthorizationTokenHeader(),
            success:function (data) {
                console.log(data);
                return data ? "1" : "0";
            }
        })
    }

    /**
     * 注销
     */
    function logout() {
        layer.confirm("真的要注销吗?", () => {

            removeJwtToken();
            layer.msg("注销成功", {time: 1000}, function () {
                location.href = "index.html";
            });
        })
    }

</script>
