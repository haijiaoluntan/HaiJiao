<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>帐号设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="icon" type="image/x-ico" href="images/hai-logo.jpg"/>
    <link rel="stylesheet" href="../res/layui/css/layui.css">
    <link rel="stylesheet" href="../res/css/global.css">
</head>
<body>

<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="../index.html">
            <img src="../images/haijiao.jpeg" style="height: 40px; width: 60px" alt="海角">
        </a>

        <ul class="layui-nav fly-nav layui-hide-xs">
            <li class="layui-nav-item layui-this">
                <a href="../index.html"><i class="iconfont icon-jiaoliu"></i>海 角 论 坛</a>
        </ul>

        <ul class="layui-nav fly-nav-user" id="ul_user">

            <!-- 未登入的状态 -->
            <li class="layui-nav-item">
                <a class="iconfont icon-touxiang layui-hide-xs" href="login.html"></a>
            </li>
            <li class="layui-nav-item">
                <a href="login.html">登入</a>
            </li>
            <li class="layui-nav-item">
                <a href="reg.html">注册</a>
            </li>
        </ul>
    </div>
</div>

<div class="layui-container fly-marginTop fly-user-main">
    <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
        <li class="layui-nav-item">
            <a id="myhome" href="home.html">
                <i class="layui-icon">&#xe609;</i>
                我的主页
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="index.html">
                <i class="layui-icon">&#xe612;</i>
                用户中心
            </a>
        </li>
        <li class="layui-nav-item layui-this">
            <a href="set.html">
                <i class="layui-icon">&#xe620;</i>
                基本设置
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="message.html">
                <i class="layui-icon">&#xe611;</i>
                我的消息
            </a>
        </li>
    </ul>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>


    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this" lay-id="info">我的资料</li>
                <li lay-id="avatar">头像</li>
                <li lay-id="pass">密码</li>
            </ul>
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form layui-form-pane layui-tab-item layui-show">

                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">邮箱</label>
                        <div class="layui-input-inline">
                            <input type="email" id="L_email" name="email"
                                   autocomplete="off" value="" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">如果您在邮箱已激活的情况下，变更了邮箱，需<a href="activate.html"
                                                                                           style="font-size: 12px; color: #4f99cf;">重新验证邮箱</a>。
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">昵称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="username"
                                   autocomplete="off" value="" class="layui-input">
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="radio" name="sex" value="男" checked title="男">
                                <input type="radio" name="sex" value="女" title="女">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <!--                        <label for="L_city" class="layui-form-label">城市</label>-->
                        <div class="layui-col-md4" >
                            <label class="layui-form-label">省份</label>
                            <div class="layui-input-block">
                                <label for="province">
                                    <select id="province" name="province" lay-filter="province">
                                        <option value="-1"></option>
                                    </select>
                                </label>
                            </div>
                        </div>

                        <div class="layui-col-md1">&nbsp;</div>

                        <div class="layui-col-md4" >
                            <label class="layui-form-label">城市</label>
                            <div class="layui-input-block">
                                <label for="city">
                                    <select id="city" name="city" lay-filter="city">
                                        <option value="-1"></option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label for="L_sign" class="layui-form-label">个性签名</label>
                        <div class="layui-input-block">
                            <textarea placeholder="随便写些什么刷下存在感" id="L_sign" name="sign" autocomplete="off"
                                      class="layui-textarea" style="height: 80px;"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn" onclick="updInfo()" >确认修改</button>
                    </div>
                </div>

                <div class="layui-form layui-form-pane layui-tab-item">
                    <div class="layui-form-item">
                        <div class="avatar-add">
                            <p>建议尺寸168*168，支持jpg、png、gif，最大不能超过50KB</p>
                            <button type="button" class="layui-btn upload-img">
                                <i class="layui-icon">&#xe67c;</i>上传头像
                            </button>
                            <img src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg">
                            <span class="loading"></span>
                        </div>
                    </div>
                </div>

                <div class="layui-form layui-form-pane layui-tab-item">

                    <div class="layui-form-item">
                        <label for="L_nowpass" class="layui-form-label">当前密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_nowpass" name="nowpass"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">新密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_pass" name="pass"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_repass" name="repass"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn" onclick="changePwd()">确认修改</button>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
</div>

<div class="fly-footer">
    <p><a href="#">海角论坛</a> 2019 &copy; <a href="#">葫芦娃出品</a></p>
</div>

<script src="../json/jquery-3.3.1.min.js"></script>
<script src="../res/layui/layui.js"></script>
<script src="../js/jwt.js"></script>

<script>
    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '../res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "2.0.0"
        , base: '../res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');

    layui.use('layer');

    layui.use('form', function () {

        let form = layui.form;

        //监听下拉事件
        form.on('select(province)', function (data) {

            loadCity(data.value);

            form.render('select');
        });
    });

    $(function () {

        getUser();

        loadProvince();

        myInfo();
    });

    //修改信息
    function updInfo() {

        let email = $("#L_email").val();
        let username = $("#L_username").val();
        let sex = $("input[name='sex']:checked").val();
        let province = $("#province").val();
        let city = $("#city").val();
        let signature = $("#L_sign").val();

        if (!email) {
            layer.msg('邮箱不能为空', {time:1000});
            return;
        }

        if (!username) {
            layer.msg('昵称不能为空', {time:1000});
            return;
        }

        if (!checkEmail(email)) {
            layer.msg('邮箱已存在，请重新输入', {time:1000});
            return;
        }

        if (!checkUsername(username)) {
            layer.msg('昵称已被使用，请重新输入', {time:1000});
            return;
        }

        $.ajax({
            type: "post",
            url: HOST_URL + "user/updInfo",
            data: {email:email, username:username, sex:sex, province:province, city:city, signature:signature},
            async: false,
            headers: createAuthorizationTokenHeader(),
            dataType: "json",
            success: function (data) {
                console.log(data);
                if (data > 0) {
                    layer.msg('修改成功', {time:1000}, function () {
                        location.reload();
                    })
                } else {
                    layer.msg('修改失败', {time:1000});
                }
            }
        })

    }

    //检查邮箱是否重复
    function checkEmail(email) {

        let flag = false;
        $.ajax({
            type: "post",
            url: HOST_URL + "user/checkEmail",
            data: {email:email},
            headers: createAuthorizationTokenHeader(),
            async: false,
            dataType: "json",
            success: function (data) {
                flag = data;
            }
        });
        return flag;
    }

    //检查用户名是否重复
    function checkUsername(username) {

        let flag = false;
        $.ajax({
            type: "post",
            url: HOST_URL + "user/checkUsername",
            data: {username:username},
            headers: createAuthorizationTokenHeader(),
            async: false,
            dataType: "json",
            success: function (data) {
                flag = data;
            }
        });
        return flag;
    }

    //加载信息
    function myInfo() {

        $.ajax({
            type: "get",
            url: HOST_URL + "user/getUser",
            async: false,
            headers: createAuthorizationTokenHeader(),
            dataType: "json",
            success: function (data) {
                if (data) {
                    $("#L_email").val(data.email);
                    $("#L_username").val(data.username);
                    $("input[name='sex'][value=" + data.sex + "]").attr("checked", true);
                    $("#province").val(data.province);
                    $("#city").val(data.city);
                    $("#L_sign").val(data.signature);
                }
            }
        })
    }

    //加载省份选项
    function loadProvince() {

        $.ajax({

            type: "get",
            url: HOST_URL + "user/getProvinceList",
            async: false,
            dataType: "json",
            success: function (data) {
                console.log(data);
                let appendVal = '<option value="-1"></option>';
                $.each(data, function (i, obj) {
                    appendVal += "<option value='" + obj.id + "'>" + obj.name + "</option>"
                });
                $("#province").html(appendVal);
            }
        })
    }

    //加载城市
    function loadCity(pid) {

        if (pid == -1) {
            return;
        }

        $.ajax({
            type: "get",
            url: HOST_URL + "user/getCityList",
            data: {pid:pid},
            async: false,
            dataType: "json",
            success: function (data) {
                console.log(data);
                let appendVal = '<option value="-1"></option>';
                $.each(data, function (i, obj) {
                    appendVal += '<option value="' + obj.id + '">' + obj.name + '</option>'
                });
                $("#city").html(appendVal);
            }
        })
    }

    //修改密码
    function changePwd() {

        let nowpass = $("#L_nowpass").val();
        let newpass = $("#L_pass").val();
        let repass = $("#L_repass").val();

        if (!nowpass) {
            layer.msg('原密码不能为空！', {time: 1000});
            return;
        }

        if (!newpass) {
            layer.msg('新密码不能为空！', {time: 1000});
            return;
        }

        if (!repass) {
            layer.msg('确认密码不能为空！', {time: 1000});
            return;
        }

        if (newpass != repass) {
            layer.msg('两次密码不相等！', {time: 1000});
            return;
        }

        if (newpass.trim().length < 6 || newpass.trim().length > 16) {
            layer.msg('新密码长度需在6到16个字符之间', {time: 1000});
            return;
        }

        if (!checkOldPwd()) {
            layer.msg('原密码错误！', {time: 1000});
            return;
        }

        $.ajax({
            type: "post",
            url: HOST_URL + "user/changePwd",
            data: {newpass: newpass},
            dataType: "json",
            async: false,
            headers: createAuthorizationTokenHeader(),
            success: function (data) {
                console.log(data);
                if (data > 0) {
                    layer.msg('修改成功', {time: 1000}, function () {
                        location.href = 'set.html';
                    });
                } else {
                    layer.msg('修改失败', {time: 1000});
                }
            }
        })
    }

    //检查旧密码是否正确
    function checkOldPwd() {

        let pwd = $("#L_nowpass").val();
        let flag = false;

        $.ajax({
            type: "post",
            url: HOST_URL + "user/checkOldPwd",
            data: {pwd: pwd},
            dataType: "json",
            async: false,
            headers: createAuthorizationTokenHeader(),
            success: function (data) {
                console.log(data);
                flag = data;
            }
        });

        return flag;
    }

    function getUser() {
        $.ajax({
            type: "get",
            url: HOST_URL + "user/getUser",
            dataType: "json",
            async: false,
            headers: createAuthorizationTokenHeader(),
            success: function (data) {
                console.log(data);
                if (data) {
                    let appendVal = `
                        <li class="layui-nav-item">
                          <a class="fly-nav-avatar" href="javascript:;">
                            <cite class="layui-hide-xs">${data.username}</cite>
<!--                            <i class="iconfont icon-renzheng layui-hide-xs" title="认证信息：layui 作者"></i>-->
                            <i class="layui-badge fly-badge-vip layui-hide-xs">VIP${data.level}</i>
                            <img src="../${data.picture}">
                          </a>
                          <dl class="layui-nav-child">
                            <dd><a href="set.html?uid=${data.uid}"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
                            <dd><a href="message.html?uid=${data.uid}"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a></dd>
                            <dd><a href="home.html?uid=${data.uid}"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a></dd>
                            <hr style="margin: 5px 0;">
                            <dd><a href="javascript:logout();" style="text-align: center;">退出</a></dd>
                          </dl>
                        </li>
                    `;

                    $("#myhome").attr("href", "home.html?uid=" + data.uid);
                    $("#ul_user").html(appendVal);
                }
            },
            error: function (data) {
                console.log(data);
                layer.alert("请先登录", function () {
                    location.href = "login.html";
                })
            }
        })
    }

    /**
     * 注销
     */
    function logout() {
        layer.confirm("真的要注销吗?", () => {

            removeJwtToken();
            layer.msg("注销成功", {time: 1000}, function () {
                location.reload();
            });
        })
    }

</script>

</body>
</html>
